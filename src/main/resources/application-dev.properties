# Development Environment Configuration
spring.application.name=ufc


# Debug mode - VERBOSE for development
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.com.example.ufc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# MySQL Database Configuration - Development
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ufcdb_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool Configuration - Development
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=HikariCP-Dev

# JPA Configuration - Development
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT Configuration - Development (use environment variable in production!)
jwt.secret=${JWT_SECRET:myVerySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmSecurityAndIsInAPropertiesFile}
jwt.expiration=86400000

# Server Configuration - Development
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# H2 Console for Development (disabled in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Development-specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

