# Production Environment Configuration
spring.application.name=ufc


# Logging - MINIMAL for production (only errors and warnings)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.example.ufc=INFO
logging.level.org.hibernate.SQL=WARN

# Logging to file for production
logging.file.name=logs/ufc-forum.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# MySQL Database Configuration - Production
# IMPORTANT: Set these as environment variables, not in this file!
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ufcdb}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool Configuration - Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=HikariCP-Prod

# JPA Configuration - Production
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# JWT Configuration - Production
# CRITICAL: Set JWT_SECRET as environment variable with strong random value!
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Server Configuration - Production
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=30m

# Disable H2 Console in production
spring.h2.console.enabled=false

# Disable DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Production-specific settings
spring.jpa.open-in-view=false

