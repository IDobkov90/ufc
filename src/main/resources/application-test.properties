# Test Environment Configuration
spring.application.name=ufc


# Logging - Minimal for tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.example.ufc=INFO
logging.level.org.hibernate.SQL=DEBUG

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP Connection Pool Configuration - Test
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.pool-name=HikariCP-Test

# JPA Configuration - Test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Test
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction1234567890
jwt.expiration=3600000

# Server Configuration - Test
server.port=0
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# H2 Console for Testing
spring.h2.console.enabled=true

# Test-specific settings
spring.jpa.open-in-view=false

