spring.application.name=ufc

# ============================================
# ACTIVE PROFILE CONFIGURATION
# ============================================
# Options: dev, test, prod
# Set via environment variable: SPRING_PROFILES_ACTIVE=prod
# Or via command line: java -jar app.jar --spring.profiles.active=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# COMMON CONFIGURATION (All Environments)
# ============================================
# These settings apply to all profiles unless overridden

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# SECURITY WARNING
# ============================================
# DO NOT store sensitive information here!
# Use environment variables for:
# - DB_URL
# - DB_USERNAME
# - DB_PASSWORD
# - JWT_SECRET
#
# Profile-specific settings are in:
# - application-dev.properties
# - application-test.properties
# - application-prod.properties
